<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>查看设备</title>
    <script data-main="run-info.js" src="../../../boot.js" type="text/javascript"></script>
    <style type="text/css">

        .info-key {
            color: #8e8e8e;
            font-size: 16px;
        }

        .info-value-big {
            font-size: 32px;
        }
        .refresh-effect{
            cursor:pointer;

        }
        .refresh-effect:active{
            background: #cccccc;
        }
    </style>
</head>
<body>
<div style="width: 100%; background: #F0F2F5">
    <div class="propertyPlate">
        <div style="background: #ffffff;margin-right: 2%; width: 23%; height: 30%; padding: 2%; margin-bottom: 2%; display: inline-block">
            <div class="row">
                <div class="mini-col-11" style="margin-bottom: 10%"><span class="info-key">设备状态</span></div>
                <div class="mini-col-1" style="margin-bottom: 10%"><i class="fa fa-refresh device-info-refresh refresh-effect"></i></div>
                <div class="mini-col-12" style="margin-bottom: 20%"><span class="info-value-big device-state"></span><span class="mac"></span></div>
                <div class="mini-col-12"><span class="device-online-time info-key" style="margin-left: 5px"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
