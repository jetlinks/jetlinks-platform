<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>新建设备实例</title>
    <script data-main="save.js" src="../../boot.js" type="text/javascript"></script>
</head>
<style>
    td{
        width: 100px;
        height: 50px;
    }
    td input{
        width: 100px;
        height: 75px;
    }
</style>
<body style="display: none">
<div class="mini-fit">
    <table id="basic-info" class="basic-info" style="width: 100%; padding: 0 5% 0 5%">
        <tr>
            <td >设备ID:</td>
            <td colspan="3">
                <input style="width: 100%;" name="id" class="mini-textbox" emptyText="留空系统自动生成"/>
            </td>
        </tr>
        <tr>
            <td >设备型号:</td>
            <td colspan="3">
                <input required id="productId" name="productId" class="mini-combobox" allowInput="true" style="width:100%;"
                       textField="text" valueField="id"
                />
            </td>
        </tr>
        <tr>
            <td>设备名称:</td>
            <td colspan="3">
                <input required style="width: 100%" name="name"  class="mini-textbox"/>
            </td>
        </tr>
        <tr>
            <td>描述:</td>
            <td colspan="3">
                <input name="describe" style="width: 100%; height: 100px" class="mini-textarea"/>
            </td>
        </tr>
    </table>

    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
