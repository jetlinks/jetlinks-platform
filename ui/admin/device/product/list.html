<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>设备型号</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom: 0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">型号名称：</label>
                    <div class="input-block component-body">
                        <input name="name$LIKE" style="width: 100%" class="mini-textbox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">设备类型：</label>
                    <div class="input-block component-body">
                        <input name="deviceType" id="deviceType" showNullItem="true" nullItemText="全部" emptyText="全部" allowInput="true"
                               data="[{text:'设备',value:'device'},{text:'网关',value:'gateway'}]"
                               textField="text" valueField="value" class="mini-combobox" style="width: 100%"/>
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">连接协议：</label>
                    <div class="input-block component-body">
                        <input name="transportProtocol" id="transportProtocol" textField="text" showNullItem="true" nullItemText="全部" emptyText="全部" allowInput="true"
                               dataField="result" data="[{text:'MQTT',value:'MQTT'},{text:'UDP',value:'UDP'},{text:'DCP',value:'DCP'}]"
                               valueField="value" style="width: 100%" class="mini-combobox">
                    </div>
                </div>
            </div>
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">消息协议：</label>
                    <div class="input-block component-body">
                        <input name="messageProtocol" id="messageProtocol" showNullItem="true" nullItemText="全部" emptyText="全部" allowInput="true"
                               dataField="result" valueField="id" textField="name" class="mini-combobox" style="width: 100%"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            <table>
                <tr>
                    <td><a class="mini-button add-button" iconCls="fa-plus">新建型号</a></td>
                    <td colspan="3">
                        <div id="upload-button">
                            <span class="mini-button-icon mini-icon mini-iconfont icon-upload" style=""></span>
                            导入配置
                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    <div class="mini-fit">
        <div id="datagrid" class="mini-datagrid" style="width:100%;height: 100%;margin: auto;" showPager="true" sortField="createTime" sortOrder="desc">
            <div property="columns">
                <div field="id" width="100" headerAlign="center" allowSort="true" align="center">ID</div>
                <div field="name" width="100" headerAlign="center" allowSort="true" align="center">型号名称</div>
                <div field="deviceType.text" width="100" headerAlign="center" allowSort="true" align="center">类型</div>
                <div field="createTime" renderer="createTime" width="100" headerAlign="center" align="center">创建时间</div>
                <div field="state" renderer="stateAction" width="100" headerAlign="center" align="center">发布状态</div>
                <div field="action" renderer="renderAction" headerAlign="center" align="center">操作</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
