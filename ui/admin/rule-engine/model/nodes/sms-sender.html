<script type="text/html" title="短信通知" class="node-template">


    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">发件人</label>
            <div class="input-block component-body">
                <input required name="config.senderId" class="mini-buttonedit" style="width: 100%;">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">收信人</label>
            <div class="input-block component-body">
                <input required name="config.sendTo" emptyText="多个收件人使用,分隔" class="mini-textarea" style="width: 100%;">
            </div>
        </div>
    </div>

    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">短信模版</label>
            <div class="input-block component-body">
                <input name="config.templateId" emptyText="短信模版和短信内容不能同时为空" class="mini-buttonedit" style="width: 100%;">
            </div>
        </div>
    </div>


    <div class="mini-col-12 form-component">
        <div class="form-item form-text">
            <label class="form-label">短信内容</label>
            <div class="input-block component-body">
                <input name="config.text" emptyText="变量说明：${#attr[error_stack]},${#attr[error_message]},${#attr[error_type]} "
                       class="mini-textarea" style="width: 100%;height: 6em">
            </div>
        </div>
    </div>


</script>
