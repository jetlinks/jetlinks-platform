<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>调试Mqtt客户端</title>
    <script data-main="debug.js" src="../../../boot.js" type="text/javascript"></script>
    <style type="text/css">

        .ljq-button-primary {
            background: #1890ff;
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: inline-block;
            font-size: 13px;
            border-radius: 6px;
            padding: 5px 8px 5px 8px;
        }

        .ljq-button-default {
            background: #fff;
            color: #626262;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: inline-block;
            font-size: 13px;
            border-radius: 6px;
            padding: 5px 8px 5px 8px;
        }

        .ljq-button-primary:hover {
            background: #00a2d4;
        }

        .ljq-button-primary:focus {
            outline: 0;
        }

        .ljq-button-default:hover {
            border: 1px solid #1890ff;
        }

        .ljq-button-default:focus {
            outline: 0;
        }
    </style>
</head>
<body style=" overflow-y:scroll;">
<div style="width: 100%; background: #ffffff;">
    <div style="padding: 1% 1% 0 1%">
        <table style="width: 100%; align-content: center">
            <tr>
                <td  width="20%"><h3>客户端名称：<span class="clientName"></span></h3></td>
                <td width="20%" align="center">状态：<span class="clientAlive">断开</span></td>
                <td width="60%" align="right">
                    <button class="ljq-button-primary  refresh-button">刷新状态</button>
                    <button class="ljq-button-default stop-button" style="display: none;">停止</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="container" style="width: 100%; ">
        <div class="mini-clearfix" style="padding: 1% 1% 0 1%">
            <div style="width: 100%;">
                <div class="mini-panel" title="消息订阅" width="auto" expanded="false" showCollapseButton="true" showCloseButton="false">
                    <div id="sub-basic-info" class="mini-clearfix search-box">
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">订阅topic：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%; height: 100px;" required emptyText="一行一个topic" name="topics" class="mini-textarea"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">订阅数据类型</label>
                                <div align="right" class="input-block component-body">
                                    <input required data="[{id:'JSON',text:'JSON'},{id:'STRING',text:'字符串'},{id:'BINARY',text:'二进制'},{id:'HEX',text:'16进制字符'}]"
                                           style="width: 100%;" name="type" class="mini-combobox"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label"></label>
                                <div align="right" class="input-block component-body">
                                    <button class="ljq-button-primary  sub-commit-button">提交</button>
                                    <button class="ljq-button-default  sub-reset-button">重置</button>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">接收消息：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%; height: 150px;" id="receiveMessage" class="mini-textarea"/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="mini-clearfix" style="padding: 1% 1% 0 1%">
            <div style="width: 100%;">
                <div class="mini-panel" title="推送消息" width="auto" expanded="false" showCollapseButton="true" showCloseButton="false">
                    <div id="push-basic-info" class="mini-clearfix search-box">
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">推送topic：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%;" required name="topic" class="mini-textbox"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">订阅数据类型</label>
                                <div align="right" class="input-block component-body">
                                    <input data="[{id:'JSON',text:'JSON'},{id:'STRING',text:'字符串'},{id:'BINARY',text:'二进制'},{id:'HEX',text:'16进制字符'}]"
                                          required style="width: 100%;" name="type" class="mini-combobox"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">deviceId：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%; " required name="deviceId" class="mini-textbox"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">qosLevel：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%; "  name="qosLevel" class="mini-textbox"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">推送数据：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%; height: 100px;" required name="data" class="mini-textarea"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label"></label>
                                <div align="right" class="input-block component-body">
                                    <button class="ljq-button-primary  push-commit-button">提交</button>
                                    <button class="ljq-button-default  push-reset-button">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div id="lastErrorPanel" class="mini-clearfix" style="padding: 1%; display: none;">
            <div style="width: 100%;">
                <div class="mini-panel" title="获取最后一次错误信息" width="auto" expanded="false" showCollapseButton="true" showCloseButton="false">
                    <div class="mini-clearfix search-box">
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label">错误信息：</label>
                                <div class="input-block component-body">
                                    <input style="width: 100%; height: 100px;" id="lastErrorMessage" class="mini-textarea"/>
                                </div>
                            </div>
                        </div>
                        <div class="mini-col-12 form-component">
                            <div class="form-item">
                                <label class="form-label"></label>
                                <div align="right" class="input-block component-body">
                                    <button class="ljq-button-primary last-err-button">获取</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
