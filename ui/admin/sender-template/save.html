<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>新建发信人</title>
    <script data-main="save.js" src="../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div id="basic-info" class="mini-clearfix search-box">
        <div class="mini-col-5 form-component">
            <div class="form-item">
                <label class="form-label">名称：</label>
                <div class="input-block component-body">
                    <input style="width: 100%;" name="name" class="mini-textbox"/>
                </div>
            </div>
        </div>
        <div class="mini-col-5 form-component" style="margin-left: 8.3%">
            <div class="form-item">
                <label class="form-label">类型：</label>
                <div class="input-block component-body">
                    <input style="width: 100%;" name="type" class="mini-combobox"/>
                </div>
            </div>
        </div>
        <div id="sms-content" class="mini-col-11 form-component">
            <div class="form-item">
                <label class="form-label">内容：</label>
                <div class="input-block component-body">
                    <input name="template" style="width: 100%; height: 100px" class="mini-textarea"/>
                </div>
            </div>
        </div>
        <div id="email-subject" class="mini-col-11 form-component">
            <div class="form-item">
                <label class="form-label">主题：</label>
                <div class="input-block component-body">
                    <input name="subject" style="width: 100%;" class="mini-textbox"/>
                </div>
            </div>
        </div>
        <div id="email-content" class="mini-col-11 form-component">
            <div class="form-item">
                <label class="form-label">正文：</label>
                <div class="input-block component-body" style="height: 480px">
                    <textarea id="container" name="content" type="text/html" style="align:center;width: 100%;height:80%;border: 0px;">

                    </textarea>
                </div>
            </div>
        </div>
    </div>

    <div style="width: 100px;margin: auto; padding-top: 30px;">
        <a class="mini-button save-button" plain="true" iconCls="icon-save">保存</a>
    </div>
</div>

</body>
</html>
